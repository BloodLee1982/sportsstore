<!DOCTYPE html>
<html ng-app="sportsStore">
<head>
    <title>SportsStore</title>
    <link href="/stylesheets/bootstrap.min.css" rel="stylesheet">
    <script src="/javascripts/angular.js"></script>
    <script>
        angular.module('sportsStore', ['customFilters', 'cart']);
    </script>
    <script src="/javascripts/controllers/sportStore.js"></script>
    <script src="/javascripts/filters/customFilters.js"></script>
    <script src="/javascripts/controllers/productListControllers.js"></script>
    <script src="/javascripts/components/cart/cart.js"></script>
</head>
<body ng-controller="sportStoreCtrl">
    <div class="navbar navbar-inverse">
        <a class="navbar-brand" href="#">SPROTS STORE</a>
        <cart-summary />
    </div>
    <div class="alert alert-danger" ng-show="data.error">
        Error({{data.error.status}}). The product data was not loaded.
        <a href="/" class="alert-link">Click here to try again</a>
    </div>
    <%- include productList %>
</body>
</html>
