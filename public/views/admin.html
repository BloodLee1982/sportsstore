<!DOCTYPE html>
<html ng-app="sportsStoreAdmin">
<head>
    <title>Admin</title>
    <link href="/stylesheets/bootstrap.min.css" rel="stylesheet">
    <script src="/javascripts/angular.js"></script>
    <script src="/javascripts/angular-route.js"></script>
    <script src="/javascripts/angular-resource.js"></script>
    <script>
        angular.module('sportsStoreAdmin', ['ngRoute', 'ngResource'])
            .config(function($routeProvider) {

                $routeProvider.when('/login', {
                    templateUrl: '/views/adminLogin.html'
                });

                $routeProvider.when('/main', {
                    templateUrl: '/views/adminMain.html'
                });

                $routeProvider.otherwise({
                    redirectTo: '/login'
                });

            });
    </script>
    <script src="/javascripts/controllers/adminController.js"></script>
    <script src="/javascripts/controllers/adminProductController.js"></script>
</head>
<body>
    <ng-view />
</body>
</html>
